<!doctype html><html><head><meta charset="utf-8"><title>html-style</title></head><body><script src="/spa-mabynogy.js"></script><pre>function html_style(x,y,z)
{
 check(is_obj,x)
 check(is_str,y)
 
 const styles=x.styles
 
 if(is_undef(z))
  return get(styles,y)

 check(is_str,z)
 
 set(styles,y,z)
}</pre></body></html>
