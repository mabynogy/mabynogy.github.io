<!doctype html><html><head><meta charset="utf-8"><title>color-translate</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn color_translate x
 check is_str x
 
 let r replace x "-" ""
 
 if same r "lightorange"
  ret "orange"
 elseif same r "lightred"
  ret "red"
 else 
  ret r
end</pre></body></html>
