<!doctype html><html><head><meta charset="utf-8"><title>file-save</title></head><body><script src="/spa-mabynogy.js"></script><pre>function file_save(x,y)
{
 check(is_str,x)
 check(is_str,y)
 
 if(is_file(x))
 {
  const n=file_size(x)
  
  if(same(n,y.length))
  {
   const s=file_read(x)
   
   if(same(s,y))
    return
  }
 }
 
 const dir=path_dir(x)
 
 if(!is_dir(dir))
  dir_make(dir)
 
 file_write(x,y)
}</pre></body></html>
