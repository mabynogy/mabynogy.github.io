<!doctype html><html><head><meta charset="utf-8"><title>is-token</title></head><body><script src="/spa-mabynogy.js"></script><pre>function is_token(x)
{
 if(is_alnum(x))
  return true

 if(is_access(x))
  return true

 if(is_tuple(x))
  return true

 if(is_numeric(x))
  return true
  
 if(is_lit(x))
  return true

 if(is_comment(x))
  return true

 return false
}</pre></body></html>
