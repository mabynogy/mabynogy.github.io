<!doctype html><html><head><meta charset="utf-8"><title>shuffle</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn shuffle x
 check is_arr x
 
 let r arr
 let a dup x

 while is_full a
  let n rand a.length
  let v at a n

  remove a n
  push r v
 end

 ret r
end</pre></body></html>
