<!doctype html><html><head><meta charset="utf-8"><title>dom-compute-size</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn dom_compute_size x
 check is_obj x
 
 let div dom_div body
 let html dom_html x

 dom_display div "inline-block" 
 dom_html div html
 
 let r dom_rect div
 
 dom_remove div
 
 let width r.width
 let height r.height
 
 ret obj width height
end</pre></body></html>
