<!doctype html><html><head><meta charset="utf-8"><title>is-alnum</title></head><body><script src="/spa-mabynogy.js"></script><pre>function is_alnum(x)
{
 if(!is_str(x))
  return false
 
 if(is_empty(x))
  return false
 
 for(const v of x)
 {
  if(same(v,"_"))
   ;
  else if(is_alpha(v))
   ;
  else if(is_digit(v))
   ;
  else
   return false
 }
 
 return true
}</pre></body></html>
