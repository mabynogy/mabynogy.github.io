<!doctype html><html><head><meta charset="utf-8"><title>is-lisp</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn is_lisp x
 if not is_str x
  ret false
 
 if is_empty x
  ret false
  
 let a split x "-"
 
 if is_single a
  ret false
  
 forof a
  if not is_alnum v
   ret false
 end
 
 ret true
end</pre></body></html>
