<!doctype html><html><head><meta charset="utf-8"><title>html-special-chars</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn html_special_chars x
 check is_str x
 
 let r x
 let r replace r "&amp;" "&"
 let r replace r "&quot;" "\""
 let r replace r "&apos;" "'"
 let r replace r "&lt;" "<"
 let r replace r "&gt;" ">"
 
 ret r
end</pre></body></html>
