<!doctype html><html><head><meta charset="utf-8"><title>dom-descendants</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn dom_descendants x
 check is_obj x
 
 let r arr
 
 forof x.children
  push r v
  
  let a dom_descendants v
  
  append r a
 end
 
 ret r
end</pre></body></html>
