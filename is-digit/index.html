<!doctype html><html><head><meta charset="utf-8"><title>is-digit</title></head><body><script src="/spa-mabynogy.js"></script><pre>function is_digit(x)
{
 if(!is_str(x))
  return false
 
 if(is_empty(x))
  return false
 
 const s="0123456789"
 
 for(const v of x)
 {
  if(contain(s,v))
   ;
  else
   return false
 }
 
 return true
}</pre></body></html>
