<!doctype html><html><head><meta charset="utf-8"><title>is-domain</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn is_domain x
 if not is_str x
  ret false
 
 let a split x "."
 
 if is_single a
  ret false
  
 forof a
  if is_lisp v
   cont
  
  if is_alnum v
   cont
   
  ret false
 end
  
 ret true
end</pre></body></html>
