<!doctype html><html><head><meta charset="utf-8"><title>dom-rect</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn dom_rect x
 check is_obj x
 
 let o call x.getBoundingClientRect 
 let x o.x
 let y o.y
 let width o.width
 let height o.height
 
 ret obj x y width height
end</pre></body></html>
