<!doctype html><html><head><meta charset="utf-8"><title>php-lint</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn php_lint x
 check is_str x
 
 forof dir_read_rec x
  let ext path_ext v
  
  if same ext "php"
   let s os_execute "php" "-l" v
   
   if match_l s "No syntax errors"
    cont
   
   log s
   stop
  end
 end
end</pre></body></html>
