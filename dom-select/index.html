<!doctype html><html><head><meta charset="utf-8"><title>dom-select</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn dom_select x y
 check is_nullable x
 check is_obj y
 
 let r dom_init "select" x
 
 forin y
  let v get y k
  let option dom_option r

  assign option.value k
  
  dom_text option v
 end
 
 ret r
end</pre></body></html>
