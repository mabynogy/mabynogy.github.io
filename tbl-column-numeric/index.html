<!doctype html><html><head><meta charset="utf-8"><title>tbl-column-numeric</title></head><body><script src="/spa-mabynogy.js"></script><pre>function tbl_column_numeric(x,y)
{
 check(is_arr,x)
 check(is_str,y)
 
 if(is_empty(x))
  return false
 
 for(const v of x)
 {  
  const s=get(v,y)
  
  if(!is_num(s))
   return false
 }
 
 return true
}</pre></body></html>
