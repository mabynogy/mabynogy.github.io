<!doctype html><html><head><meta charset="utf-8"><title>tbl-filter</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn tbl_filter x y z
 check is_arr x
 check is_str y
 check is_fn z
 
 let r arr
 
 forof x
  let value get v y
  let b z value
  
  if is_true b
   push r v
  else
   check is_false b  
 end

 ret r 
end</pre></body></html>
