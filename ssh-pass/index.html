<!doctype html><html><head><meta charset="utf-8"><title>ssh-pass</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn ssh_pass x y:spread
 if not is_fn x
  ret ssh_pass os_system x y:spread
  
 log "ssh-pass" x.name y:spread
 
 let credential call env_credential
 
 ret x "sshpass" "-p" credential y:spread
end</pre></body></html>
