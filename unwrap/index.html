<!doctype html><html><head><meta charset="utf-8"><title>unwrap</title></head><body><script src="/spa-mabynogy.js"></script><pre>function unwrap(x)
{
 check(is_str,x)

 if(is_lit(x))
  return from_json(x)

 if(is_access(x))
  return split(x,".")

 if(is_tuple(x))
  return split(x,":")
  
 stop()
}</pre></body></html>
