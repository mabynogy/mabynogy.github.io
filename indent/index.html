<!doctype html><html><head><meta charset="utf-8"><title>indent</title></head><body><script src="/spa-mabynogy.js"></script><pre>function indent(x)
{
 check(is_str,x)
 
 const a=arr()
 
 for(const v of split(x))
 {
  let s=trim_r(v)
  
  if(is_empty(s))
   push(a,s)
  else
  {
   s=concat(" ",s)
   
   push(a,s)
  }
 }
 
 return join(a)
}</pre></body></html>
