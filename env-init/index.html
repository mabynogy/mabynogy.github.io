<!doctype html><html><head><meta charset="utf-8"><title>env-init</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn env_init
 let user "mabynogy"
 let home path_concat "/home" user
 let mnt path_concat home "mnt"

 ret obj user home mnt tmp prg
end</pre></body></html>
