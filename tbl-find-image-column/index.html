<!doctype html><html><head><meta charset="utf-8"><title>tbl-find-image-column</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn tbl_find_image_column x
 check is_arr x
 
 if is_empty x
  ret -1
 
 let columns tbl_columns x
 
 forin columns
  let i to_i k
  let v at columns i
  let value v
  
  forof tbl_column x value
   if is_cell_image v
    ret i
  end
  
 end
 
 ret -1
end</pre></body></html>
