<!doctype html><html><head><meta charset="utf-8"><title>get-device</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn get_device
 let agent call get_user_agent
 
 if same agent "android"
  ret "mobile"
 elseif same agent "iphone"
  ret "mobile"
 else
  ret "desktop"
end</pre></body></html>
