<!doctype html><html><head><meta charset="utf-8"><title>main</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn main x y:spread
 check is_str x
 
 fn find x y
  check is_str x
  check is_str y
  
  if contain x y
   let s to_lit x
   
   log "match" s
  end
  
  if is_dir x
   if is_readable x
    forof dir_read x is_fs
     find v y
    end
   end
  end
 end

 forof dir_read "/" is_fs
  find v x
 end
end</pre></body></html>
