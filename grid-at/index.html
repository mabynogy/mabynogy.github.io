<!doctype html><html><head><meta charset="utf-8"><title>grid-at</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn grid_at x y
 check is_obj x
 check is_uint y
 
 let r obj
 let n inc y
 let tr at x.table.children n
 let columns x.columns

 forin columns
  let i to_i k
  let v at columns i
  let td at tr.children i
  
  put r v td
 end
 
 ret r
end</pre></body></html>
