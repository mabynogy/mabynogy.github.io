<!doctype html><html><head><meta charset="utf-8"><title>grid-index</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn grid_index x y
 check is_obj x
 check is_cool y
 
 let columns x.columns
  
 if is_uint y
  check lt y columns.length
  
  ret y
 elseif is_str y
  forin columns
   let i to_i k
   let v at columns i
   
   if same v y
    ret i
  end
  
  stop
 else
  stop
end</pre></body></html>
