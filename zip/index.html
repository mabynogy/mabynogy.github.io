<!doctype html><html><head><meta charset="utf-8"><title>zip</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn zip x y
 check is_arr x
 check is_arr y
 check same x.length y.length
 
 let r obj
 
 forin x
  let i to_i k
  let key at x i
  let value at y i
  
  put r key value
 end
 
 ret r
end</pre></body></html>
