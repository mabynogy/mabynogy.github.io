<!doctype html><html><head><meta charset="utf-8"><title>salt</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn salt x y
 check is_str x
 check is_str y
 check is_full y
 
 let a arr
 
 forin explode x
  let i to_i k
  let v at x i
  let n asc v
  let i mod i y.length
  let v at y i
  let c asc v
  let n xor n c
  let c chr n
  
  push a c
 end
 
 ret implode a
end</pre></body></html>
