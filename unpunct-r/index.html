<!doctype html><html><head><meta charset="utf-8"><title>unpunct-r</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn unpunct_r x
 check is_str x
 
 var r x
 
 while is_full r
  let c back r
  
  if not is_punct c
   brk
    
  assign r strip_r r c
  assign r trim_r r
 end

 ret r
end</pre></body></html>
