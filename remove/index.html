<!doctype html><html><head><meta charset="utf-8"><title>remove</title></head><body><script src="/spa-mabynogy.js"></script><pre>function remove(x,y,z)
{
 check(is_arr,x)
 check(is_uint,y)

 if(is_undef(z))
  return remove(x,y,1)
 
 check(is_uint,z)

 let n=add(y,z)

 check(lt,y,x.length)
 check(lte,n,x.length)

 x.splice(y,z)
}</pre></body></html>
