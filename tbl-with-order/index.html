<!doctype html><html><head><meta charset="utf-8"><title>tbl-with-order</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn tbl_with_order x
 check is_arr x
 
 let r arr

 forin x
  let i to_i k
  let v at x i
  let n inc i
  let o obj
  
  assign o.order n
  dup o v
  push r o
 end

 ret r 
end</pre></body></html>
