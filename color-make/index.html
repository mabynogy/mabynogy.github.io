<!doctype html><html><head><meta charset="utf-8"><title>color-make</title></head><body><script src="/spa-mabynogy.js"></script><pre>fn color_make x
 check is_uint x

 var hue x
  
 while gte hue 100
  assign hue mul hue 0.9
 end
 
 let r trunc hue
 let r concat r " 50% 50%"
 let r paren r
 let r concat "hsl" r
 
 ret r  
end</pre></body></html>
