<!doctype html><html><head><meta charset="utf-8"><title>ast-fornum</title></head><body><script src="/spa-mabynogy.js"></script><pre>function ast_fornum(x,y)
{
 check(is_arr,x)
 check(is_arr,y)
 
 const rvalue=expr_rvalue(...x)
 const s=concat("let i=0;i<",rvalue,";i++")
 const list=paren(s)
 const block=ast_block(y)
 
 return concat("for",list,"\n",block)
}</pre></body></html>
